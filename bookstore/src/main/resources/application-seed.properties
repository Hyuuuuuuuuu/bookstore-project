# Profile: seed - Tạo database, xóa data cũ và seed lại dữ liệu
# Sử dụng: mvnw spring-boot:run -Dspring-boot.run.profiles=seed

# Seed Data Configuration
app.seed.enabled=true
app.seed.clear-existing=false

# JPA Configuration - Tạo/update schema
spring.jpa.hibernate.ddl-auto=update

# Tắt web server trong seed mode (chỉ seed rồi exit)
spring.main.web-application-type=none

