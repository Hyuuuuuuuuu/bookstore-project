# Profile: reset - Reset toàn bộ dữ liệu trong database
# Sử dụng: mvnw spring-boot:run -Dspring-boot.run.profiles=reset

# Seed Data Configuration
app.seed.enabled=true
app.seed.clear-existing=true

# JPA Configuration - Update schema (không drop)
spring.jpa.hibernate.ddl-auto=update

# Tắt web server trong reset mode (chỉ reset rồi exit)
spring.main.web-application-type=none

