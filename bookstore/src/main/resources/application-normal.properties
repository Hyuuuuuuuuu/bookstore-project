# Profile: normal - Chạy ứng dụng bình thường, không seed/reset
# Sử dụng: mvnw spring-boot:run -Dspring-boot.run.profiles=normal

# Seed Data Configuration - Tắt seed
app.seed.enabled=false
app.seed.clear-existing=false

# JPA Configuration - Chỉ validate schema
spring.jpa.hibernate.ddl-auto=validate

